<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng...</title>
    <script>
        async function redirectToDiscord() {
            try {
                let response = await fetch('https://discord.com/api/guilds/1251771454543101993/widget.json');
                let data = await response.json();
                let inviteLink = data.instant_invite;

                if (inviteLink) {
                    window.location.href = inviteLink; // Chuyển hướng
                } else {
                    document.body.innerHTML = "<h2>Không tìm thấy link mời Discord!</h2>";
                }
            } catch (error) {
                document.body.innerHTML = "<h2>Lỗi khi tải dữ liệu Discord!</h2>";
                console.error("Lỗi:", error);
            }
        }

        redirectToDiscord();
    </script>
</head>
<body>
    <h2>Đang chuyển hướng đến Discord...</h2>
</body>
</html>
