<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        async function redirectToDiscord() {
            try {
                let response = await fetch('https://discord.com/api/guilds/1353200830047715380/widget.json');
                let data = await response.json();
                let inviteLink = data.instant_invite;

                if (inviteLink) {
                    window.location.href = inviteLink; // Redirect
                } else {
                    document.body.innerHTML = "<h2>Discord invite link not found!</h2>";
                }
            } catch (error) {
                document.body.innerHTML = "<h2>Error fetching Discord data!</h2>";
                console.error("Error:", error);
            }
        }

        redirectToDiscord();
    </script>
</head>
<body>
    <h2>Redirecting to Discord...</h2>
</body>
</html>
